<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKETA</title>
</head>

<body>
    <script>
        let surname = prompt('Введите вашу фамилию');
        while (isNaN(surname) == false || surname ==="") {
            
        }

        let name = prompt('Введите ваше имя');
        while (isNaN(name) == false || name ===""); {
            name = prompt('Неверно ввели данные. Попробуйте еще раз!');
        }

        let patronymic = prompt('Введите ваше отчество');
        while (isNaN(patronymic) == false || patronymic ===""); {
            patronymic = prompt('Неверно ввели данные. Попробуйте еще раз!');
        }

        let age = parseInt(prompt('Введите ваш возраст'));
        while (!age || age <= 0) {
            age = parseInt(prompt('Неверно ввели возраст. Попробуйте еще раз!'));
        }

        let gender = "мужской";
        let pension = age >= 65;
        if (!confirm('Ваш пол - мужской?')) {
            gender = "женский";
            pension = age >= 63;
        }

        alert(`
            Ваше ФИО: ${surname} ${name} ${patronymic}
            Ваш возраст в годах: ${age}
            Ваш возраст в днях: ${age * 365}
            Через 5 лет вам будет: ${age + 5}
            Ваш пол: ${gender}
            Вы на пенсии: ${pension ? " Да" : "Нет"}
         `)
    </script>

</body>

</html>
